name: camoufox test
on: [push]
jobs:
  test_camoufox:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install undetected-playwright-patch
    - name: change 
      run: chmod +x /opt/hostedtoolcache/Python/3.12.8/x64/lib/python3.12/site-packages/undetected_playwright/driver/playwright.sh
    - name: Run your tests
      run: python camoufoxtest.py
